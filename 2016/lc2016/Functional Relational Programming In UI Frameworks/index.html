<!doctype html>
<html>
    <head>
        <title>Functional Relational Programming In UI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/reveal.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/reveal.js/3.0.0/css/theme/white.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/highlight.js/9.1.0/styles/zenburn.min.css">
    </head>
    <body>
        <div class="reveal">
            <div class="slides">
                <section data-markdown="slides.md"
                         data-separator="^-----"
                         data-separator-vertical="^>>>>>"
                         data-separator-notes="^Note:"
                         data-charset="iso-8859-15">
                </section>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/js/reveal.min.js"></script>

        <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/marked.js"></script>
        <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/markdown/markdown.js"></script>
        <script src="/highlight.pack.js"></script>
        <script src="https://cdn.jsdelivr.net/reveal.js/3.0.0/plugin/zoom-js/zoom.js"></script>
        <script type="text/javascript">
         Reveal.initialize({
             history: true
         });
         hljs.initHighlightingOnLoad();
        </script>
    </body>
</html>
